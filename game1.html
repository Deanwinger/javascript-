<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>game 1</title>
  <style media='screen'>
    canvas {
      border: 1px black solid;
    }
  </style>
</head>

<body>
  <canvas id="id-canvas" width="1000" height="800"></canvas>
  <script>
  var log = console.log.bind(console)
  var imageFromPath = function(path) {
      var img = new Image()
      img.src = path
      return img
  }
  var Paddle = function() {
      var image = imageFromPath('paddles.png')
      var o = {
          image: image,
          x: 500,
          y: 550,
          speed: 15,
      }
      var paddle = o
      o.move = function(x) {
        if (x < 0){
          x = 0
        }
        if (x > 1000-o.image.width){
          x = 1000-o.image.width
        }
        o.x = x

      }
      o.moveLeft = function() {
        o.move(o.x - o.speed)
      }
      o.moveRight = function() {
        o.move(o.x + o.speed)
      }
      o.collide = function(ball) {
          if (ball.y + ball.image.height > o.y) {
              if (ball.x > o.x && ball.x < o.x + o.image.width) {
                  log('相撞')
                  return true
              }
          }
          return false
      }
      return o
  }
  var Ball = function() {
      var image = imageFromPath('ball.png')
      var o = {
          image: image,
          x: 100,
          y: 200,
          speedX: 15,
          speedY: 15,
          fired: false,
      }
      o.fire = function() {
          o.fired = true
      }
      o.move = function() {
          if (o.fired) {
              // log('move')
              if (o.x < 0 || o.x > 1000) {
                  o.speedX = -o.speedX
              }
              if (o.y < 0 || o.y > 800) {
                  o.speedY = -o.speedY
              }
              // move
              o.x += o.speedX
              o.y += o.speedY
          }
      }
      o.bounceBack = function(){
        o.speedY *= -1
      }
      return o
  }
  var recIntersects = function(a, b){
    //b 代表 ball
    var o = a
        if (b.y > o.y && b.y < o.image.height + o.y) {
            if (b.x > o.x && b.x < o.x + o.image.width) {
                log('相撞')
                return true
            }
        }
        return false
  }

  var Block = function() {
      var image = imageFromPath('block.png')
      var o = {
          image: image,
          x: 0,
          y: 0,
          w: 50,
          h: 20,
          alive: true,
      }
      o.kill = function(){
        o.alive = false
      }
      o.collide = function(b){
        return o.alive && (recIntersects(o, b) || recIntersects(b, o))
      }

      return o
  }

  // 瓜
  var GuaGame = function() {
      var g = {
          actions: {},
          keydowns: {},
      }
      var canvas = document.querySelector('#id-canvas')
      var context = canvas.getContext('2d')
      g.canvas = canvas
      g.context = context
      // draw
      g.drawImage = function(guaImage) {
          g.context.drawImage(guaImage.image, guaImage.x, guaImage.y)
      }
      // events
      window.addEventListener('keydown', function(event){
          g.keydowns[event.key] = true
      })
      window.addEventListener('keyup', function(event){
          g.keydowns[event.key] = false
      })
      //
      g.registerAction = function(key, callback) {
          g.actions[key] = callback
      }
      // timer
      setInterval(function(){
          // events
          var actions = Object.keys(g.actions)
          for (var i = 0; i < actions.length; i++) {
              var key = actions[i]
              if(g.keydowns[key]) {
                  // 如果按键被按下, 调用注册的 action
                  g.actions[key]()
              }
          }
          // update
          g.update()
          // clear
          context.clearRect(0, 0, canvas.width, canvas.height)
          // draw
          g.draw()
      }, 1000/30)
      return g
  }
  var __main = function() {
      var game = GuaGame()
      var paddle = Paddle()
      var ball = Ball()
      var blocks = []
      for (var i = 0; i < 3; i++) {
          var b = Block()
          //设置block坐标
          b.x = i * 400
          b.y = 50
          blocks.push(b)
      }



      game.registerAction('a', function(){
          paddle.moveLeft()
      })
      game.registerAction('d', function(){
          paddle.moveRight()
      })
      game.registerAction('f', function(){
          ball.fire()
      })
      game.update = function() {
          ball.move()
          // 判断相撞
          if (paddle.collide(ball)) {
              // 这里应该调用一个 ball.反弹() 来实现
              ball.bounceBack()
          }
          //判断ball和block是否相撞
          for (var i = 0; i < blocks.length; i++) {
            var block = blocks[i]
            if (block.collide(ball)){
              block.kill()
              //ball 反弹
              ball.bounceBack()
            }
          }
        }

      game.draw = function() {
          // draw
          game.drawImage(paddle)
          game.drawImage(ball)
          for (var i = 0; i < blocks.length; i++){
            var block = blocks[i]
            if (block.alive) {
              game.drawImage(block)
            }
          }

      }
  }
  __main()
  </script>
</body>

</html>
